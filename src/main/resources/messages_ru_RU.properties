reply.cryptoinformation={0}Криптовалюта — это виртуальные деньги, которые в отличие от фиатных средств не имеют физического выражения. Единицей такой валюты является «coin», что в переводе с английского означает «монета».Ключевой особенностью криптовалют является децентрализация — отсутствие какого-либо внутреннего или внешнего администратора. Поэтому банки, налоговые, судебные и государственные органы не могут воздействовать на транзакции пользователей криптоактивов. Это возможно, поскольку все данные с криптовалютными кошельками и транзакциями хранятся в блокчейне.{0}